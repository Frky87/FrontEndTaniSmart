<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TaniSmart - Login Akun</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h1>
          <span class="brand-name">Tani</span
          ><span class="brand-name-highlight">Smart</span>
        </h1>
        <h2>Login to Account</h2>
        <p>Please enter your email and passsword to continue</p>
        <form>
          <div class="form-group">
            <label for="email">Alamat Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Alamat email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Kata Sandi:</label>
            <input
              type="password"
              id="password"
              placeholder="Kata Sandi"
              required
            />
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Password?</label>
          </div>

          <a href="/dashboard/dashboard.html"
            ><button type="button">Login</button></a
          >
        </form>
        <p>
          Don't have an account?
          <a href="/REGISTER/index.html">Create Account</a>
        </p>
      </div>
    </div>
  </body>
</html>
