<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TaniSmart - Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h1><span class="brand-name">Tani</span><span class="brand-name-highlight">Smart</span></h1>
            <h2>Create an Account</h2>
            <p>Create an account to continue</p>
            <form>
                <label for="email">Email address:</label>
                <input type="email" id="email" placeholder="Email address" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept terms and conditions</label>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login/login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
